<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App-Game Quiz Mestres das Vendas</title>

    <!-- Icon -->
    <link rel="icon" href="./img/logo.png" type="image/e-icon">

    <!-- css file link -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">


</head>
<body>
    <img src="./img/logo.png" alt="img" id="img" class="img">
    <h1 id="title">Quiz Mestres das Vendas</h1>

    <!-- quiz-container -->
    <div id="quiz-container">
        <!-- question container -->
        <div class="questions">
            <h2 id="question"></h2>
            <ol type="A">
                <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
            </ol>
            <h4 id="stat"></h4>
        </div>

        <div class="buttons">
            <button type="button" class="next">Próxima</button>
        </div>

    </div>

    <!-- scoreboard section -->
    <div id="scoreboard">
        <img src="./img/logo.png" alt="">
        <h2 id="score-title">Sua pontuação</h2>
        <h2 id="score"></h2>
        <button type="button" id="score-btn" onclick="backToQuiz()">Voltar para o Quiz</button>
        <button type="button" id="check-answer" onclick="checkAnswer()">Verificar as Respostas</button>
    </div>

    <!-- answers section -->
    <div id="answerBank">
        <h2>Respostas :</h2>
        <ol type="1" id="answers">

        </ol>
        <button type="button" id="score-btn" onclick="backToQuiz()">Voltar para o Quiz</button>
    </div>

    <!-- javascript file source -->
    <script src="./js/script.js"></script>
</body>
</html>
